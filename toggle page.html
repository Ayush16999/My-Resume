<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Signup Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="modelform">
            <div class="actionBtns">
                <button class="actionBtn signupBtn">Signup</button>
                <button class="actionBtn LoginBtn">Login</button>
                <button class="moveBtn">Signup</button>
            </div>
            <div class="userform">
                <form action="" class="form signup signupform">
                    <div class="inputGroup">
                        <input type="text" placeholder="First name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="text" placeholder="Last name" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="email" placeholder="Email ID" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="number" placeholder="Phone No" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Create new password" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="Confirm password" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">Submit</button>
                </form>

                <form action="" class="form login">
                    <div class="inputGroup">
                        <input type="email" placeholder="Email ID" autocomplete="off">
                    </div>
                    <p>
                    OR
                    </p>
                    <div class="inputGroup">
                        <input type="number" placeholder="Phone No" autocomplete="off">
                    </div>
                    <div class="inputGroup">
                        <input type="password" placeholder="password" autocomplete="off">
                    </div>
                    <button type="submit" class="submitBtn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="javascript.js">

    </script>
</body>
</html>
